<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Your description goes here">
    <meta name="keywords" content="one, two, three">
    <title>My Palindrome Checker</title>
    <!-- external CSS link -->
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <main class="mainContainer">
        <h1>My Palindrome Checker</h1>

        <div class="inputContainer">
            <label for="textInput" class="gridItemOne">Enter text to check if it is a palindrome?</label>
            <input type="text" id="textInput" class="gridItemTwo">
            <button id="checkBtn" class="gridItemThree">Click to Check</button>
        </div>

        <h2 id="result"></h2>

        <p class="hintsNotes">*Palindrome can be a character, word or phrase that spells the same forward or backward
            ignoring spaces, punctuations and symbols. Go ahead and give it a try!!! Enjoy!!!</p>
    </main>


    <script type="text/javascript" src="js/main.js"></script>
</body>

</html>
